<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>{{ title|default:"JaySoft-Proxy" }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="head">
                <div class="flex-col">
                    <div>
                        <a href="/">
                            <h1>JaySoft-Proxy</h1>
                        </a>
                    </div>
                    <div>
                        <a href={{ title_url|default:"." }}>
                            <h2>{{ title|default:"Home" }}</h2>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row" id="body">
                <div class="container-fluid">
                    <div class="row justify-content-center" style="margin-top:20px;margin-bottom:10px;">
                        <div class="col-lg-8 text-center">
                            <h2 class="header-text">❝{% block content_heading %}{% endblock %}❞</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="description">
                                {% block content %}
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
